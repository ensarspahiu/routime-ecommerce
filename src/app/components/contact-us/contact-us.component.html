<div class="container">
  <h2 class="text-right pt-4">Kontakt</h2>
  <span class="touch">Let's get in touch</span>

  <form (ngSubmit)="submitForm()" class="mt-5">
    <div class="row">
      <div class="col-md-6 form-group">
        <input type="text" class="form-control" placeholder="Name" id="name" name="name" [(ngModel)]="contact.name"
          required>
      </div>
      <div class="col-md-6 form-group">
        <input type="email" class="form-control" placeholder="E-Mail" id="email" name="email"
          [(ngModel)]="contact.email" required>
      </div>
    </div>

    <div class="form-group">
      <textarea class="form-control" placeholder="Kommentar" id="comment" name="comment" [(ngModel)]="contact.comment"
        required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
